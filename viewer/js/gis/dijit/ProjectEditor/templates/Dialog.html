<div id="openProjectDialog">
    <div style="padding-bottom: 1em">
        <label>Editable Projects for 
            <span data-bind="text: currentAuthority().orgName, visible: authorities.length === 1"></span>
            <select data-bind="options: authorities, value: currentAuthority, optionsText: 'orgName', visible: authorities.length > 1"></select>
        </label>
    </div>
    <div style="height: 305px; width: 500px; overflow: auto">
        <table class="aoiList">
            <thead>
                <tr class="dgrid-header dgrid-cell" data-bind="css: {'dgrid-sort-up': !projectSortDescending(), 'dgrid-sort-down': projectSortDescending()}">
                    <th style="min-width: 78px"><span data-bind="click: sortProjectsById">Number<span class="ui-icon dgrid-sort-arrow" data-bind="visible: projectSortOption()==='projectId'"></span></span></th>
                    <th><span data-bind="click: sortProjectsByName">Name<span class="ui-icon dgrid-sort-arrow" data-bind="visible: projectSortOption()==='name'"></span></span></th>
                    <th data-bind="click: sortProjectsByModDate" title="Last Edited Date">Edit Date<span class="ui-icon dgrid-sort-arrow" data-bind="visible: projectSortOption()==='timeStamp'"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: sortedProjects">
                <tr>
                    <td class="dgrid-cell" data-bind="text: projectId"></td>
                    <td class="dgrid-cell" data-bind="text: name"></td>
                    <td class="dgrid-cell" data-bind="dateString: timeStamp"></td>
                    <td class="dgrid-cell"><button data-bind="click: load">Load</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
